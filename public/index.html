<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inscription & Connexion</title>
</head>
<body>
    <div class="form-container">
        <h2>Bienvenue</h2>

        <!-- Formulaire d'inscription -->
        <form id="register-form">
            <h3>Inscription</h3>
            <input type="email" id="register-email" placeholder="Votre email" required>
            <input type="password" id="register-password" placeholder="Votre mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>

        <!-- Formulaire de connexion -->
        <form id="login-form">
            <h3>Connexion</h3>
            <input type="email" id="login-email" placeholder="Votre email" required>
            <input type="password" id="login-password" placeholder="Votre mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
